<div class="salud-container">
  <header class="page-header">
    <h1>Seguros de Salud</h1>
    <p>Seguros de Salud con precios directos y <strong>sin costo adicional</strong></p>
  </header>

  <section class="filters-bar">
    <div class="filters-wrapper">
      
      <div class="inputs-container">
        <div class="input-group group-edad">
          <input type="number" [(ngModel)]="filtros.edad" placeholder="Edad">
        </div>

        <div class="input-group group-sexo">
          <select [(ngModel)]="filtros.sexo">
            <option value="" disabled selected>Sexo</option>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
        </div>

        <div class="input-group group-asegurados">
          <button class="btn-asegurados">
            <i class="icon-user-plus"></i> Agregar asegurados
          </button>
        </div>
      </div>

      <div class="action-container">
        <button class="btn-primary-red" (click)="buscarPrecios()">
          Calcular precios
        </button>
      </div>

    </div>
  </section>

  <section class="results-meta" *ngIf="resultados.length > 0">
    <span class="badge">{{ resultados.length }}</span> Resultados
  </section>
</div>
